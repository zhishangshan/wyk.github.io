<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f0f2f5; /* 浅灰背景 */
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* 卡片容器样式 */
        .profile-card {
            background: white;
            width: 100%;
            max-width: 800px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: row; /* 默认横向排列 */
        }

        /* 左侧：个人信息概览区 */
        .sidebar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* 渐变背景 */
            color: white;
            width: 35%;
            padding: 40px 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 头像样式 */
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.3);
            object-fit: cover; /* 保证图片不变形 */
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .title {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* 社交/联系按钮 */
        .contact-btn {
            display: inline-block;
            padding: 10px 25px;
            background-color: white;
            color: #764ba2;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .contact-btn:hover {
            transform: scale(1.05);
        }

        /* 右侧：详细内容区 */
        .content {
            width: 65%;
            padding: 40px;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 20px;
            border-bottom: 2px solid #f0f2f5;
            padding-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
            color: #555;
        }

        /* 技能标签样式 */
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .skill-tag {
            background-color: #f0f2f5;
            color: #555;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 14px;
        }

        /* 底部版权 */
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
            text-align: right;
        }

        /* --- 手机端适配 (响应式) --- */
        @media (max-width: 768px) {
            .profile-card {
                flex-direction: column; /* 手机上改为竖向排列 */
            }
            .sidebar, .content {
                width: 100%;
            }
            .sidebar {
                padding: 30px 20px;
            }
            .content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <div class="sidebar">
            <img src="touxiang.jpg" alt="我的头像" class="avatar">
            
            <h1 class="name">您的名字</h1>
            <p class="title">职业 / 身份标签</p>
            
            <a href="mailto:your-email@example.com" class="contact-btn">联系我</a>
        </div>

        <div class="content">
            <section>
                <h2>关于我</h2>
                <p>
                    你好！欢迎来到我的个人主页。我是一个充满热情的人，致力于[在此处填写您的专业领域或爱好]。
                    在这里，您可以了解我的背景、经历以及我正在探索的事物。
                </p>
                <p>
                    我相信持续学习的力量，并且总是乐于接受新的挑战。
                </p>
            </section>

            <section>
                <h2>我的技能 / 爱好</h2>
                <div class="skills">
                    <span class="skill-tag">技能 A</span>
                    <span class="skill-tag">技能 B</span>
                    <span class="skill-tag">爱好 X</span>
                    <span class="skill-tag">爱好 Y</span>
                    <span class="skill-tag">团队协作</span>
                </div>
            </section>

            <section>
                <h2>经历</h2>
                <p>
                    <strong>某某公司 / 学校</strong> <br>
                    <span style="font-size: 0.9em; color: #888;">202X - 至今</span><br>
                    在这里简述您的主要职责或学习内容。
                </p>
            </section>

            <div class="footer">
                &copy; 2025 Designed by Gemini
            </div>
        </div>
    </div>

</body>
</html>
